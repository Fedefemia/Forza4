<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forza 4!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="home" class="section active">
    <div>
      <img src="photo/Logo.png" class="logo">
      <div id="barra"></div>

      <ul class="wrapper">
        <img src="photo/but2back.png" id="icon-img2" />
        <img src="photo/but2back2.png" id="icon-img22" />
        <li class="icon github" onclick="openGitHub()" id="`githubic">
          <span class="tooltip">GitHub</span>
          <img src="photo/logogithub.png" id="but1"/>
        </li>
        <img src="photo/but1back.png" id="icon-img1" />
        <img src="photo/but1back1.png" id="icon-img11" />
        <li class="icon itisrossi" onclick="openItis()">
          <span class="tooltip">Itis Rossi</span>
          <img src="photo/logorossi.png" id="but2"/>
          </svg>
        </li>
        
      </ul>

    </div>

    <button id="Giocabut" class="button-with-icon" onclick="showSection('gioca')">
      <svg class="icon" id="Play" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path class="color000000 svgShape" fill="#ffffff"
          d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z">
        </path>
      </svg>
      <span class="text">Gioca</span>
    </button>
    <button id="Classifbut" class="button-with-icon" onclick="showSection('classif')">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 10h16v2H4v-2zm0 6h10v2H4v-2z" fill="currentColor"/>
        <circle cx="19" cy="17" r="1" fill="currentColor"/>
        <circle cx="19" cy="12" r="1" fill="currentColor"/>
    </svg>
      <span class="text">Classifica</span>
    </button>
  </div>
  <div id="classif" class="section">
    <button onclick="updateByWins()" id="Winbut" class="button-30" role="button">Vittorie</button>
    <button onclick="updateByLoses()" id="Losebut" class="button-30" role="button">Sconfitte</button>
    <button onclick="updateByKD()" id="KDbut" class="button-30" role="button">Vittorie/Sconfitte</button>
    <table id="classifica"></table>
    <pre id="output" style="margin-top: 30%;"></pre>
  </div>

  <div id="gioca" class="section">
    <!--settings-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="testosettBIG">Impostazioni</h2>
        <br>
        <form>
          <div id="settings1">
            <label class="testosett">Seleziona colore:</label>
            <br>
            <button id="gettonebuttona" class="gettonebutton" onclick="toggleGlow(event, 'gettonebuttona')"></button>
            <button id="gettonebuttonb" class="gettonebutton" onclick="toggleGlow(event, 'gettonebuttonb')"></button>
          </div>
          <br>
          <div id="settings2">
            <p class="textsettings2">Player 1</p>
            <input type="text" class="nomi" id="player1nome" placeholder="Player 1"></a>
            <p class="textsettings2">Player 2</p>
            <input type="text" class="nomi" id="player2nome" placeholder="Player 2"></a>
          </div>

          <div id="settings3">
            <label class="testosett">Modalit√† di gioco:</label>
            <button class="button-19" onclick="closeModal(event, true)">1 vs 1</button>
            <button class="button-19" onclick="closeModal(event, false)">1 vs CPU</button>
          </div>

        </form>
      </div>
    </div>
    <div id="modal2" class="modal2">
      <div id="winnersout"></div>
      <button onclick="showSection('home')" id="Closebutton">Home</button>
    </div>
    <!--interfaccia-->
    <button class="image-button" onclick="showSection('home')">
      <img src="photo/Logo.png" id="logoplay">
    </button>
    <img src="photo/schema.png" id="campo">
    <div id="dietrocampo"></div>
    <div id="dietrobanner"></div>
    <div id="Player1"></div>
    <div id="Player2"></div>
    <img src="photo/gettonearancio.png" class="gettone" id="gettonea">
    <img src="photo/gettoneviola.png" class="gettone" id="gettoneb">
    <div id="basecampo"></div>
    <div id="matrix-container"></div>
    <!--buttonscampo-->
    <div id="button-container">
      <button class="invisible-button" onclick="clickinggame(0)"></button>
      <button class="invisible-button" onclick="clickinggame(1)"></button>
      <button class="invisible-button" onclick="clickinggame(2)"></button>
      <button class="invisible-button" onclick="clickinggame(3)"></button>
      <button class="invisible-button" onclick="clickinggame(4)"></button>
      <button class="invisible-button" onclick="clickinggame(5)"></button>
      <button class="invisible-button" onclick="clickinggame(6)"></button>
      <button class="invisible-button" onclick="clickinggame(7)"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
